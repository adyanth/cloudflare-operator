---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - accesses
  - clustertunnels
  - tunnelbindings
  - tunnels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - accesses/finalizers
  - clustertunnels/finalizers
  - tunnelbindings/finalizers
  - tunnels/finalizers
  verbs:
  - update
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - accesses/status
  - clustertunnels/status
  - tunnelbindings/status
  - tunnels/status
  verbs:
  - get
  - patch
  - update
