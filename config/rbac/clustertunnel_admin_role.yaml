# This rule is not used by the project cloudflare-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over networking.cfargotunnel.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudflare-operator
    app.kubernetes.io/managed-by: kustomize
  name: clustertunnel-admin-role
rules:
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - clustertunnels
  verbs:
  - '*'
- apiGroups:
  - networking.cfargotunnel.com
  resources:
  - clustertunnels/status
  verbs:
  - get
