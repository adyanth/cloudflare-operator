{{- if .Values.dashboard }}
  {{- if .Values.dashboard.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    grafana_dashboard: "1"
  name: cloudflare-tunnel
  namespace: cloudflare-operator-system
data:
  {{/* if we didn't specify the file in a separate file, the grafana templating would need to be escaped. */}}
  cloudflare-tunnel.json: |
{{ .Files.Get "files/dashboard.json" | indent 4 }}
  {{- end }}
{{- end }}
