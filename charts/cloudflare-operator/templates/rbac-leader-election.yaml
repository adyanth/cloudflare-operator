apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloudflare-operator-leader-election-role
  namespace: cloudflare-operator-system
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cloudflare-operator-leader-election-rolebinding
  namespace: cloudflare-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cloudflare-operator-leader-election-role
subjects:
  - kind: ServiceAccount
    name: cloudflare-operator-controller-manager
    namespace: cloudflare-operator-system
